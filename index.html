<!DOCTYPE html>

    <title>UI Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .sidebar {
            width: 150px;
            background-color: #f0f3f8;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px; /* Adjust spacing between icon and text */
            margin-top:20px;
        }
        .sidebar a {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #e0e3e8;
        }
        .content {
            margin-left: 150px;
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .video-input {
            display: flex;
            flex-direction: column;
            align-items: center; /* Adjusted to align items to the center */
            margin-top: 20px;
        }
        .video-input input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .video-input span {
            margin: 10px 0;
        }
        .upload {
    width: 150px;
    height: 150px;
    border: 2px dashed white; /* Changed border color to white */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    background-color: white; /* Set background color to white */
    margin-left: 100px;
}

       
        .book-icon svg {
            fill: #555; /* Default color */
            transition: fill 0.3s;
        }
        .book-icon svg:hover {
            fill: #007BFF; /* Color on hover */
        }
       
        .settings-icon svg {
            fill: #555; /* Default color */
            transition: fill 0.3s;
        }
        .settings-icon svg:hover {
            fill: #007BFF; /* Color on hover */
        }
        .inputt {
    width: 900px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 20px; /* Adjust the border-radius to make the edges rounded */
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background-color: #fff;
    margin-left:100px;
}
